<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>Profile</title>
</head>
<body>
    

    <div class="page">
        <!-- Header -->
            <header class="header">
                <div class="header__left">
                    <nav class="nav">
                        <ul class="nav__list" >
                            <li class="nav__item"><a class="nav__link" href="index.html">Главная</a></li>
                            <li class="nav__item"><a class="nav__link has-subnav" href="#">Статьи</a>
                                <ul class="subnav">
                                    <li><a class="subnav__link" href="#">Создание сайтов</a></li>
                                    <li><a class="subnav__link" href="#">Интернет маркетинг</a></li>
                                    <li><a class="subnav__link" href="#">Продвижение видео</a></li>
                                </ul>
                            </li>
                            <li class="nav__item"><a class="nav__link" href="#">Обо мне</a></li>
                            <li class="nav__item"><a class="nav__link" href="#">Реклама</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__right">
                    <nav class="nav">
                        <ul class="nav__list" >
                            <li class="nav__item"><a class="nav__link" href="profile.html">Профиль</a></li>
                            <li class="nav__item"><a class="nav__link" href="#">Выйти</a></li>
                        </ul>
                    </nav>
                    <form  class="search" action="search.html" method="get">
                    <input class="search__input" type="text" placeholder="Поиск по блогу"></form>
                </div>
            
            </header>
            
            
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar__header">
                    <img src="assets/images/sidebar__header_img.jpg" alt="">
                </div>
                <div class="sidebar__content">
                    <div class="profile">
                        <img class="profile__avatar" src="https://placehold.it/100x100" alt="">
                        <div class="profile__name">Александр Бородинов</div>
                        <div class="profile__prof">Front-end developer</div>
                        <ul class="social">
                            <li class="social__item">
                                <a class="social__link" href="#" target="blank">
                                    <div class="social__link_bg instagram"></div>
                                </a>
                            </li>
                            <li class="social__item">
                                <a class="social__link" href="#" target="blank">
                                    <div class="social__link_bg linkedin"></div>
                                </a>
                            </li>
                            <li class="social__item">
                                <a class="social__link" href="#" target="blank">
                                    <div class="social__link_bg facebook"></div>
                                </a>
                            </li>
                        </ul>
                        <div class="profile__text">
                            <p>Front-end разработчик. Изучаю разработку с начала 2020 года.
            
            
                            </p>
                        </div>
                    </div>
                </div>
                <div class="sidebar__footer">
                    <a href="works.html" class="btn btn--red">Мои работы</a>
                    <button class="btn btn--blue" type="button">Написать мне</button>
                </div>
            </aside>
            
            
            
            <main class="main">
                <div class="container">
                    
                    
                    <h1 class="page__title">Профиль</h1>
                    
                    
                    
                    <form action="/" class="form" method="POST">
                        <div class="cabinet">
                            <div class="cabinet__form">
                                <div class="form__group form__group--md">
                                    <input class="form__control" type="text" placeholder="Ваше имя" value="Александр Бородинов">
                                    <span class="form__line"></span>
                                
                                </div>
                                
                                <div class="form__group form__group--md">
                                    <input class="form__control" type="email" placeholder="Ваше e-mail" value="yaborodinov@gmail.com">
                                    <span class="form__line"></span>
                                
                                </div>
                                
                                <div class="form__group form__group--md">
                                    <input class="form__control" type="password" placeholder="Новый пароль">
                                    <span class="form__line"></span>
                                
                                </div>
                                
                                <div class="form__group form__group--md">
                                    <input class="form__control" type="password" placeholder="Подтвeрдите пароль">
                                    <span class="form__line"></span>
                                
                                </div>
                            </div>
                            <div class="cabinet__avatar">
                                <img src="https://placehold.it/150" alt="">
                    
                                <label class="cabinet__file">
                                    <input type="file">
                                    Выбрать аватар
                                </label>
                            </div>
                        </div>
                        
                        <button class="btn btn--blue btn--rounded btn--sm" type="submit">Сохранить</button>
                    </form>
                    

                </div>
            </main>
    </div>
    

    


    <script src="assets/js/app.js"></script>
</body>
</html>
